  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <div class="splash"></div>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" width="30" height="30" alt="" />
      </a>
      <button class="navbar-toggler" id="toggle-navbar" type="button" data-toggle="collapse"
        data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse nav-items-list" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">
          <li class="nav-item ">
            <a class="nav-link" href="#">Product </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Pricing</a>
          </li>

          <div class="dropdown-divider"></div>
          <li class="nav-item">
            <a class="nav-link disabled " href="#" tabindex="-1" aria-disabled="true">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row d-flex">
      <div class="col-lg-6 main">
        <div class="dash">
          <span class="badge badge-dark badge-pill text-uppercase mr-2 py-2 px-3">New</span>
          <h6 class="dash-head text-uppercase">
            Monograph Dashboard
          </h6>
        </div>
        <h1 class="main-head text-uppercase my-4">
          Powerful insights into your team
        </h1>
        <p class="desc">
          Project planning and time tracking for agile teams
        </p>
        <div>
          <button class="btn cta text-uppercase  mr-2 px-2">
            Schedule a demo
          </button>
          <h6 class="dash-head inline text-uppercase">
            to see a preview
          </h6>
        </div>
      </div>
      <div class="col-lg-6 image">
        <div class="img-container">
          <img src="images/illustration-devices.svg" alt="devices" class="devices mb-4 " />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.sololearn.com/Profile/10779261">Ashutosh Agrawal</a>.
      </p>
    </footer>

  <style></style>
  <script src="script.js"></script>
